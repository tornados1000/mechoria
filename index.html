<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mechoria | Coming Soon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', 'Segoe UI', sans-serif;
      background: #000;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("A_promotional_digital_image_for_Mechoria_an_upc.png") center center / cover no-repeat;
      animation: fadeIn 2.5s ease-in-out;
      z-index: 1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      z-index: 2;
    }

    .coming-soon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffffff;
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-align: center;
      animation: glow 3s ease-in-out infinite, fadeInText 4s ease forwards;
      z-index: 3;
      text-shadow:
        0 0 10px #00bfff,
        0 0 20px #00bfff,
        0 0 30px #00bfff,
        0 0 40px #00bfff;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 14px;
      letter-spacing: 1px;
      opacity: 0.85;
      z-index: 3;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translate(-50%, -45%); }
      100% { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes glow {
      0%, 100% {
        text-shadow:
          0 0 10px #00bfff,
          0 0 20px #00bfff,
          0 0 30px #00bfff,
          0 0 40px #00bfff;
      }
      50% {
        text-shadow:
          0 0 20px #6bf0ff,
          0 0 40px #6bf0ff,
          0 0 60px #6bf0ff,
          0 0 80px #6bf0ff;
      }
    }

    @media (max-width: 768px) {
      .coming-soon {
        font-size: 2rem;
        letter-spacing: 2px;
      }
      .footer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <div class="coming-soon">COMING SOON</div>

  <div class="footer">Â© 2025 Mechoria. All rights reserved.</div>
</body>
</html>
